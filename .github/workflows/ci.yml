name: CI

on:
  push:
    branches:
      - main          # run when code is merged / pushed to main
  pull_request:
    branches:
      - main          # run on every PR targeting main
    types:
      - opened
      - synchronize   # every push to the PR branch
      - reopened

jobs:
  build:
    name: Build / Typecheck
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: mobile/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Typecheck
        run: yarn typecheck

  quality:
    name: Lint & Format
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: mobile/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Check formatting
        run: yarn format:check
